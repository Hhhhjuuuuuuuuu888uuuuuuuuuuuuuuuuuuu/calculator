<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title >Calculator</title>
  <style>
    body {
      background: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
    }

    .container1 {
      background: #222;
      border-radius: 10px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
      padding: 20px;
      width: 320px;
    }

    .container2 input {
      width: 100%;
      font-size: 2rem;
      padding: 10px;
      border: none;
      border-radius: 8px;
      margin-bottom: 15px;
      background-color: #444;
      color: white;
      text-align: right;
    }

    .container3 {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 10px;
    }

    .container4 {
      padding: 20px;
      font-size: 1.2rem;
      background-color: #333;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.2s;
    }

    .container4:hover {
      background-color: #555;
    }

    .equal {
      background-color: #0f62fe;
    }

    .equal:hover {
      background-color: #0043ce;
    }

    .operator {
      background-color: #fe6f61;
    }

    .operator:hover {
      background-color: #d94f43;
    }
  </style>
</head>
<body>
  <div class="container1">
    <div class="container2">
      <input type="text" id="display" readonly />
    </div>
    <div class="container3">
      <button class="container4" onclick="clearDisplay()">C</button>
      <button class="container4 operator" onclick="appendValue('/')">÷</button>
      <button class="container4 operator" onclick="appendValue('*')">×</button>
      <button class="container4 operator" onclick="deleteLast()">⌫</button>

      <button class="container4" onclick="appendValue('7')">7</button>
      <button class="container4" onclick="appendValue('8')">8</button>
      <button class="container4" onclick="appendValue('9')">9</button>
      <button class="container4 operator" onclick="appendValue('-')">−</button>

      <button class="container4" onclick="appendValue('4')">4</button>
      <button class="container4" onclick="appendValue('5')">5</button>
      <button class="container4" onclick="appendValue('6')">6</button>
      <button class="container4 operator" onclick="appendValue('+')">+</button>

      <button class="container4" onclick="appendValue('1')">1</button>
      <button class="container4" onclick="appendValue('2')">2</button>
      <button class="container4" onclick="appendValue('3')">3</button>
      <button class="container4 equal" onclick="calculate()">=</button>

      <button class="container4" onclick="appendValue('0')">0</button>
      <button class="container4" onclick="appendValue('.')">.</button>
      <button class="container4" onclick="toggleSign()">±</button>
    </div>
  </div>

  <script>
    const display = document.getElementById('display');

    function appendValue(value) {
      display.value += value;
    }

    function clearDisplay() {
      display.value = '';
    }

    function deleteLast() {
      display.value = display.value.slice(0, -1);
    }

    function calculate() {
      try {
        display.value = eval(display.value);
      } catch {
        display.value = 'Error';
      }
    }

    function toggleSign() {
      if (display.value) {
        if (display.value.charAt(0) === '-') {
          display.value = display.value.substring(1);
        } else {
          display.value = '-' + display.value;
        }
      }
    }
  </script>
</body>
</html>
